[package]
# Package Information
name = oposs_bgp_mon
title = BGP Monitor
author = Tobias Oetiker <tobi@oetiker.ch>
description = This extension pack contains a CheckMK special agent that monitors
    BGP sessions on network devices. It supports Cisco Nexus 9000, Huawei Sx700,
    and Palo Alto Networks devices. The plugin discovers BGP sessions automatically
    and monitors their operational state with uptime metrics and historical graphing.

# CheckMK Compatibility
version.min_required = 2.3.0
version.packaged = 2.4.0

# Optional
download_url = https://github.com/oposs/cmk-oposs_bgp_mon
version.usable_until =

# Build Options
validate_python = true